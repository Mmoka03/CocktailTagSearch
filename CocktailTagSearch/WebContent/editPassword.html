<script>
    $('document').ready(function() {
        $('#memberId').val(userData.user.id);
    })
    function checkValue() {
        if(document.editProfile.pw.value == "") {
		    alert("비밀번호를 입력하세요");
        }
        if(document.editProfile.pw.value != document.editProfile.pwCheck.value) {
            alert("비밀번호 확인과 비밀번호가 동일하지 않습니다.");
        }
    }
</script>
<div id="profile">
    <form action="updateMember" method="POST" name="editProfile" onsubmit="checkValue();">
        <input type="text" name="memberId" style="display: none;" id="memberId">
        <input type="text" name="type" value="password" style="display: none;">
        <input type="password" name="pw" id="pw" placeholder="비밀번호"><br>
        <input type="password" name="pwCheck" id="pwCheck" placeholder="비밀번호 확인"><br>
        <input type="submit" id="authBtn">
    </form>
</div>
