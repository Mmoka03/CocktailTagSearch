<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>칵테일</title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
   <div id="contents">
    <div id="menuContents">
      <div id="sign"></div>
    </div>
    <div id="searchContents">
        <form method="get" target="_self" id="search" action="">
          <img src="image/search.png" alt="search" class="searchIcon image" />
          <input
            type="search"
            id="searchText"
            autocomplete="off"
            spellcheck="false"
            aria-live="polite"
          />
          <img src="image/cancel.png" alt="cancel" class="cancelIcon image" />
        </form>
        <div id="autocompleteTagsContents">

        </div>
        <div id="searchTagsContents">
          
        </div>
    </div>
    <main>
      <div id="cocktailContents">
        <div id="cocktailMenuContents"></div>
        <div id="template" style="display: none;">
          <a><img src="" alt="" class="cocktailImages"></a>
          <div class="itemTitle">소주 커피</div>
          <div class="itemTagsBox">
            <!--<div class="itemTags">달달</div>-->
          </div>
        </div>
        <div class="cocktailNotFound">NOT FOUND</div>
      </div>
    </main>
   </div>

   <script src="js/index.js"></script>
</body>
</html>
